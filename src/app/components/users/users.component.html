<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users;let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td [routerLink]="['./../albums', user.id]">{{ user.name }} </td>
      <td>{{ user.email }}</td>
      <td>{{ user.address.city }}</td>
    </tr>
  </tbody>
</table>
